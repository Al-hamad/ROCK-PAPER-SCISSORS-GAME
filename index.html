<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ROCK-PAPER-SCISSORS</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <p>BEST OUT OF FIVE WINS!</p>
    <div id="container">
        <div class="btn-box">
            <button class="reset">Reset Game</button>
            <button value="rock" class="choice"><img src="/style/img/r.png"></button>
            <button value="paper" class="choice"><img src="/style/img/p.png"></button>
            <button value="scissors" class="choice"><img src="/style/img/s.png"></button>
        </div>
        <div class="display">
            <div id="player-card">
                <h1>YOU</h1>
                <img>
            </div>
            <div class="result-card">
                <h1 id="score">0 - 0</h1>
                <h2></h2>
            </div>
            <div id="cpu-card">
                <h1>CPU</h1>
                <img>
            </div>
        </div>
        <h1 class="message"></h1>
    </div>


    <script src="/app.js"></script>
</body>
</html>
